apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-video-streaming
  labels:
    app: flask-video-streaming
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: flask-video-streaming
  template:
    metadata:
      labels:
        app: flask-video-streaming
        version: v1
    spec:
      containers:
      - name: flask-video-streaming
        image: flask-video-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: GUNICORN_WORKERS
          value: "4"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        volumeMounts:
        - name: video-storage
          mountPath: /app/static/videos
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: video-storage
        emptyDir:
          medium: Memory
          sizeLimit: 2Gi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
